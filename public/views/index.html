<!DOCTYPE html>
<html>

<head>
  <title>Intro to angular </title>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/stylesheet.css" />
  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script type="text/javascript" src="/scripts/clientapp.js"></script>


</head>

<body ng-app="myApp">
  <div class="container" ng-controller="IndexController">
    <div class="row">
      <div class="col-md-4">
        <div ng-repeat="x in customers">
          <p>
          customer: {{x.id}} {{x.first_name}} {{x.last_name}}
          <button ng-click="assignData(x.id)" class="btn-primary">Get Orders</button>
          </p>
        </div>
      </div>

      <div class="col-md-8">
        <div ng-repeat="x in orders">
          <p>{{x.order_date}} {{x.order_id}}  </p>
          <p>
            {{x.product_id}} {{x.description}} {{x.unit_price}}
          </p>

        </div>
      </div>
    </div>

  </div>





</body>

</html>
